<script>

function outcome(homeScore, awayScore) {
  if(homeScore > awayScore) {
    console.log("The home team won");
  }
  else if(homeScore == awayScore) {
    console.log("The teams tied");
  }
  else {
    console.log("The away team won");
  }
}
outcome(12, 5)
outcome(7, 19)
outcome(43, 43)

var input = prompt("What is your name?")
function group(name) {
  if (name.toLowerCase() == "Claire".toLowerCase()) {
    console.log("Hello, group memeber");
  }
  else if (name.toLowerCase() == "Andrew".toLowerCase()) {
    console.log("Hello, teacher");
  }
  else {
    console.log("Hello");
  }
}
group("Claire")
group("Andrew")
group("Kathleen")
group(input)

</script>
